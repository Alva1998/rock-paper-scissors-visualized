<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Choose Rock Paper or Scissors. First to 5 WINS</h2>
    <main id="container">
        <input id="rock" class="selection" type="image" src="images/rock.png">
        <input id="paper" class="selection" type="image" src="images/paper.png">
        <input id="scissors" class="selection" type="image" src="images/scissors.png">
    </main>

    <section class="score">
        <h2 id="user-score">Your Score: </h2>
        <h2 id="computer-score">Computer Score: </h2>
    </section>
    
    <div class="results"></div>

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
